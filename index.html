<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datilizer</title>

    <!-- important libraries and files -->

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- header -->
    <nav class="navbar-inverse my_nav">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#my_navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <h1><a class="navbar-brand" href="#">
                    <h1 id="nav_header">Datilizer</h1>
                </a>
        </div>

    </nav>
    <center>
        <br>
        <br>
        <br>
        <!-- input tags for key-->
        <div id="ultimate_bars">
            <div class="input_div">
                <h3><b>Key</b></h3>
                <input id="input_x_1" class="input" placeholder="Item 1">
                <input id="input_x_2" class="input" placeholder="Item 2">
                <input id="input_x_3" class="input" placeholder="Item 3">
                <input id="input_x_4" class="input" placeholder="Item 4">
                <input id="input_x_5" class="input" placeholder="Item 5">
                <br>
                <br>
                <input id="input_x_6" class="input" placeholder="Item 6">
                <input id="input_x_7" class="input" placeholder="Item 7">
                <input id="input_x_8" class="input" placeholder="Item 8">
                <input id="input_x_9" class="input" placeholder="Item 9">
                <input id="input_x_10" class="input" placeholder="Item 10">
                <br>
                <br>
                <input id="input_x_11" class="input" placeholder="Item 11">
                <input id="input_x_12" class="input" placeholder="Item 12">

            </div>


            <!-- input tags for value-->

            <div class="input_div">
                <h3><b>Value </b></h3>
                <input id="input_v_1" class="input" placeholder="Item 1" type="number">
                <input id="input_v_2" class="input" placeholder="Item 2" type="number">
                <input id="input_v_3" class="input" placeholder="Item 3" type="number">
                <input id="input_v_4" class="input" placeholder="Item 4" type="number">
                <input id="input_v_5" class="input" placeholder="Item 5" type="number">
                <br>
                <br>


                <input id="input_v_6" class="input" placeholder="Item 6" type="number">
                <input id="input_v_7" class="input" placeholder="Item 7" type="number">
                <input id="input_v_8" class="input" placeholder="Item 8" type="number">
                <input id="input_v_9" class="input" placeholder="Item 9" type="number">
                <input id="input_v_10" class="input" placeholder="Item 10" type="number">
                <br>
                <br>
                <input id="input_v_11" class="input" placeholder="Item 11" type="number">
                <input id="input_v_12" class="input" placeholder="Item 12" type="number">

                <br>
                <br>
            </div>
            <br>
            <h3><b>Scale Limit</b></h3>
            <p class="text-danger">(Scale is Only Applicable For Graphs)</p>
            <input id="scaleInput" class="input" placeholder="Scale" type="number">
            <br>
            <br>
            <!-- buttons -->
            <button class="btn btn-primary" id="barBtn" onclick="createBarGraph()"><img src="barChartIcon.png"> Create Bar Graph</button>
            <button class="btn btn-primary " id="pieChartBtn" onclick="createPieChart()"><img src="pieChartIcon.png"> Create Pie Chart</button>
            <button class="btn btn-primary" id="donutBtn" onclick="createDonutChart()"><img src="donutChartIcon.png"> Create Donut Chart</button>
            <button class="btn btn-primary" id="lolliBtn" onclick="createLollipopGraph()"><img src="lolliChartIcon.png"> Create Lollipop Graph</button>
            
            <br>
            <b>
        </div>



        <!--Print graphs and charts-->
        <div id="chart"></div>
        <br>
        <button class="btn" id="cmd" style="display: none;"><i class="fa fa-download " onclick="download()"></i>
            Download</button>


    </center>
</body>

</html>
